<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c:\Projects\PlayGround\Fruits\tailwind.config.js, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto">
        <div class="my-24">
            <h1 class="font-extrabold text-6xl text-center"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih</span></h1>
        </div>
        <!-- subhanallah container  -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 ">
            <div class="shadow-md p-8 flex flex-col items-center justify-center rounded-xl space-y-6">
                <p class="text-center text-2xl">Subhan Allah</p>
                <p id="subhanallahDisplay" class="text-6xl">1</p>
                <div class="flex gap-x-4">
                    <button onclick="increment(this)" class="btn bg-[#22C55E] hover:shadow-green-300 hover:shadow-md   text-white font-semibold rounded-lg py-2 px-4 ">INCRIMENT</button>
                    <button onclick="decrement(this)"  class="btn bg-[#EF4444] hover:shadow-md hover:shadow-rose-300 text-white font-semibold rounded-lg py-2 px-4 ">DECRIMENT</button>
                </div>
            </div>
            <!-- Alhamdulilah container  -->
            <div class="shadow-md p-8 flex flex-col items-center justify-center rounded-xl space-y-6">
                <p class="text-center text-2xl">Alhamdulilah</p>
                <p id="alhamdulilahDisplay" class="text-6xl">2</p>
                <div class="flex gap-x-4">
                    <button onclick="increment(this)" class="btn bg-[#22C55E] hover:shadow-green-300 hover:shadow-md   text-white font-semibold rounded-lg py-2 px-4 ">INCRIMENT</button>
                    <button onclick="decrement(this)"  class="btn bg-[#EF4444] hover:shadow-md hover:shadow-rose-300 text-white font-semibold rounded-lg py-2 px-4 ">DECRIMENT</button>
                </div>
            </div>
            <!-- Allahuakber container  -->
            <div class="shadow-md p-8 flex flex-col items-center justify-center rounded-xl space-y-6">
                <p class="text-center text-2xl">Allahuakber</p>
                <p id="allahuakberDisplay" class="text-6xl">3git </p>
                <div class="flex gap-x-4">
                    <button  onclick="increment(this)" class="btn bg-[#22C55E] hover:shadow-green-300 hover:shadow-md   text-white font-semibold rounded-lg py-2 px-4 ">INCRIMENT</button>
                    <button onclick="decrement(this)" class="btn bg-[#EF4444] hover:shadow-md hover:shadow-rose-300 text-white font-semibold rounded-lg py-2 px-4 ">DECRIMENT</button>
                </div>
            </div>
        </div>
        <!-- reset container  -->
        <div class="flex justify-center mt-8">
            <button onclick="reset(this)" class="py-4 px-4  rounded-lg bg-yellow-500 text-white font-semibold">RESET ALL TASBIH</button>
        </div>
    </main>
    <script src="./js/modifty.js"></script>
</body>
</html>
